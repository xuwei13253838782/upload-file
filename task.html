<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css"
          rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/toastr-2.1.2/toastr.min.css" rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/toastr-2.1.2/toastr.min.js"></script>
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->

    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->

    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/css/ui-dialog.css"
          rel="stylesheet">
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css"/>
    <link rel="stylesheet"
          href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css"/>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-white" data-bg-color="bg-white">
<div class="king-page-box">
    <div class="king-layout1-header">
        <nav class="">
            <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                <div class="navbar-container">
                    <div class="navbar-header pull-left">
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo">
                        </a>
                    </div>
                    <div class="navbar-header pull-right">
                        <ul class="nav nav navbar-nav navbar-right">
                            <li href="###" class="avatar">
                                <a href=" ">
                                    <img class="img-rounded"
                                         src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                    % if request.user.is_superuser:
                                    <i class="crown"></i>
                                    % endif
                                    <span id="username">${request.user.username}</span></a>
                                <!--退出登录-->
                                <a id="logout" href="${LOGOUT_URL}">注销</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="king-layout1-main clearfix">
        <div class="king-layout1-sidebar" style="width:216px;">
            <nav style="height:100%;" class="  m0 f14">
                <div class="king-vertical-nav4">
                    <div class="sidebar-inner">
                        <ul class="navi">
                            <li><a href="${SITE_URL}task/">执行任务<i
                                    class=""></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- sidebar end -->
        <!-- content start -->
        <div class="king-content-wrap">
            <div class="king-layout1-content" style="margin-left: 216px;">
                <form class="form-horizontal">
                    <div class="king-block king-block-bordered king-block-themed mb0">
                        <div class="king-block-header king-info" style="background-color: #eee">
                            <ul class="king-block-options">
                                <li>
                                    <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                                </li>
                            </ul>
                            <h3 class="king-block-title" style="color: #777">执行任务</h3>
                        </div>
                        <div class="king-block-content">


                            <div class="demo" id="kendo_upload_demo3">
                                <div class="k-widget k-upload k-header k-upload-empty">
                                    <div class="k-dropzone">
                                        <label class="col-sm-3 control-label bk-lh30 pt0"
                                               style="width: 15%;">选择导入文件：</label>
                                        <div class="k-button k-upload-button">
                                            <input name="files" class="file_input" type="file" data-role="upload"
                                                   multiple="multiple" autocomplete="off"><span>选择文件...</span></div>
                                        <em>拖拽要上传的文件到此处</em></div>
                                </div>
                            </div>
                            <div class="form-group clearfix ">
                                <label class="col-sm-3 control-label bk-lh30 pt0" style="width: 15%;">文件名：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control bk-valign-top" id="get_temp_name"
                                           placeholder="请输入名称">
                                </div>
                            </div>

                            <div class="form-group clearfix">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button type="button" class="king-btn mr10  king-success" onclick="btn()">
                                        <a href="src" target="_blank" id="url2">
                                            下载
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!-- content end -->
        </div>
    </div>
    <script>

        $(document).ready(function () {

        })
        $("#kendo_upload_demo3 .file_input").kendoUpload({
            localization: {
                select: "请选择文件...",
                remove: '删除',//删除按钮的tips
                headerStatusUploading: '开始上传',
                headerStatusUploaded: "文件上传成功"
            },
            async: {
                autoUpload: true,
                saveUrl: "${SITE_URL}task/up_file/", //文件上传对应的接口

            },
            success: function (e) {
                var name1 = e.response.filename;
                document.getElementById("get_temp_name").value = name1;
            }
        });


        function btn() {
            var temp_name = $("#get_temp_name").val();
            document.getElementById("url2").href = "${SITE_URL}task/excel_upload/" + '?temp_name=' + temp_name


        }

        $(function () {
            var li = $('.navi li');
            li.each(function () {
                $(this).click(function () {
                    if ($(this).hasClass('c-open')) {
                        $(this).find('ul').slideUp(350);
                        $(this).removeClass('c-open');
                    } else {
                        $(this).find('ul').slideDown(350);
                        $(this).addClass('c-open');
                    }
                })
            });
        });


    </script>
</body>
</html>
